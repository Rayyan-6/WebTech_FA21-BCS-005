<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="contactUs.css" />

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <script>
    function doBindings() {
      $("#submitBtn").on("click", handleFormSubmission);
    }
    $(doBindings);
    function handleFormSubmission(event) {
      let name = document.getElementById("name");
      let email = document.getElementById("email");
      let description = document.getElementById("description");
      if (name.value) {
      } else {
        event.preventDefault();
        $("#lowText1").text("Write your full name");
        $("#name").addClass("error");
      }

      if (email.value) {
      } else {
        event.preventDefault();
        $("#lowText2").text("Enter valid email address");

        $("#email").addClass("error");
      }

      if (description.value) {
      } else {
        event.preventDefault();
        $("#lowText3").text("Write 50-100 characters");

        $("#description").addClass("error");
      }
    }
  </script>
</head>

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg" style="background-color:transparent">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-size: x-large; font-weight: bold;">Book Store</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../Landing Page/landingPage.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="font-weight: bold;">Contact US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Ajax Restful API/ajax.html">Ajax Restful API</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- main body of form -->
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" />
            <div class="lowText" id="lowText1"></div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" />
            <div class="lowText" id="lowText2"></div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="15" placeholder="Enter your description"></textarea>
            <div class="lowText" id="lowText3"></div>
          </div>
          <div class="container btnContainer">
            <button type="submit" class="btn btn-primary" id="submitBtn">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- footer -->

  
</body>

</html>
